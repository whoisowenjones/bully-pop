<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css" media="screen">
    @font-face {
      font-family: "myriad-pro-condensed";
      font-weight: 400 !important;
    }

    @font-face {
      font-family: "myriad-pro", "Arial", sans-serif;
      font-weight: 300 !important;
    }

    * {
      -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
      -moz-box-sizing: border-box;    /* Firefox, other Gecko */
      box-sizing: border-box;
    }

    body {
      font-size: 62.5%;
      margin: 0;
      padding: 0;
    }

    #container {
      background: #171717 url('images/background.jpg') 50% 0% no-repeat;
      width: 948px;
      height: 316px;
      border-top: 1px solid #171717;
      padding-top: 3em;
    }

    #left {
      width: 50%;
      width: 474px;
      text-align: center;
      float: left;
      padding-left: 8em;
      padding-right: 8em;
    }

    h2 {
      font-family: "myriad-pro-condensed", "Arial", sans-serif;
      color: #fff;
      text-transform: uppercase;
      font-size: 4em;
      margin-bottom: .2em;
    }

    p {
      font-family: "myriad-pro", "Arial", sans-serif;
      color: #fff;
      font-size: 1.6em;
    }

    a {
      color: #fff;
    }

    a.btn {
      display: inline-block;
      font-size: 1.4em;
      font-family: "myriad-pro", "Arial", sans-serif;
      border-radius: 5px;
      background: #1976dd;
      text-transform: uppercase;
      margin-top: .5em;
      margin-left: auto;
      margin-right: auto;
      padding: .5em 1em;
      text-decoration: none;
    }

  </style>
</head>
<body data-show="false">
  <div id="container">
    <div id="left">
      <h2>Sed sem sapiem</h2>
      <p>
      Lorem ipsum dolor sit <a href="#">amet</a>, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam...
      </p>
      <a class="btn" href="#">Lorem Ipsum</a>
    </div>

  </div>
</body>
<script src="//use.typekit.net/iec4zgz.js"></script>

</html>
